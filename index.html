<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/styles.css"/>
    <title>Lista de Tarefas</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <main>
        <h5 class="subtitle">Selecione o que deseja fazer:</h5>
        <section class="options">
            <div>
                <input type="radio" id="add"
                name="option" value="add" checked>
                <label for="add">Adicionar</label>
            </div>
            <div>
                <input type="radio" id="remove"
                    name="option" value="rem" >
                <label for="remove">Remover</label>
            </div>
        </section>       
        <section id="inputs">
            <input id="taskInput" name="task" type="text" placeholder="Digite sua tarefa"/>
            <button id="submit" type="submit">Adicionar</button>
        </section>
        <section class="secTag">
            <p class="tag">Clique duplo para marcar como feito.</p>
        </section>
        <section >
            <ul id="tasks">
            </ul>
        </section>
        </main>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
